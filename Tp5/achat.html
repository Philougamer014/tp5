<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finaliser l'Achat</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="achat.js" defer></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a id="Accueil" class="navbar-brand" href="index.html">Accueil</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Produits</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Nous Contacter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Connexion</a>
                    </li>
                    <li class="nav-item">
                        <div class="d-flex align-items-center justify-content-center">
                            <a id="cart" href="votre_lien_cible.html" class="text-decoration-none">
                                <i class="fa-solid fa-cart-shopping"></i>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-5 mb-5">
        <h2>Finaliser l'Achat</h2>
        <div id="total-price-container" class="mb-4">
            <h4>Total à payer : <span id="total-price">0,00 €</span></h4>
        </div>
        <form id="checkout-form">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="full-name">Nom Complet</label>
                        <input type="text" class="form-control" id="full-name" placeholder="Votre nom complet" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Adresse Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Votre adresse email" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Adresse</label>
                        <input type="text" class="form-control" id="address" placeholder="Votre adresse" required>
                    </div>
                    <div class="form-group">
                        <label for="city">Ville</label>
                        <input type="text" class="form-control" id="city" placeholder="Votre ville" required>
                    </div>
                    <div class="form-group">
                        <label for="zip-code">Code Postal</label>
                        <input type="text" class="form-control" id="zip-code" placeholder="Votre code postal" required>
                    </div>
                    <div class="form-group">
                        <label for="country">Pays</label>
                        <input type="text" class="form-control" id="country" placeholder="Votre pays" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="card-name">Nom sur la Carte</label>
                        <input type="text" class="form-control" id="card-name" placeholder="Nom sur la carte" required>
                    </div>
                    <div class="form-group">
                        <label for="card-number">Numéro de Carte</label>
                        <input type="text" class="form-control" id="card-number" placeholder="Numéro de carte" required>
                    </div>
                    <div class="form-group">
                        <label for="expiry-date">Date d'Expiration</label>
                        <input type="text" class="form-control" id="expiry-date" placeholder="MM/AA" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Finaliser l'Achat</button>
        </form>
    </div>

</body>

</html>
