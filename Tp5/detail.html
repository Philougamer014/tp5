<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du Produit</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <script src="scriptsDetail.js" defer></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Accueil</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Produits</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Nous Contacter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Connexion</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img id="product-image" class="img-fluid" alt="Image du produit"
                    src="https://via.placeholder.com/500x300">
            </div>
            <div class="col-md-6">
                <h1 id="product-title">[Titre du produit]</h1>
                <p id="description">[Description du produit]</p>
                <p><strong>Prix :</strong> <span id="price"></span></p>
                <p><strong>Catégorie :</strong> <span id="category"></span></p>
                <p><strong>Marque :</strong> <span id="brand"></span></p>
                <p><strong>Stock :</strong> <span id="stock"></span></p>
                <p><strong>Évaluation :</strong> <span id="rating"></span></p>
                <button class="btn btn-primary btn-lg px-2">Acheter!</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2>Images supplémentaires :</h2>
                <div id="additional-images">
                    <!-- Images supplémentaires seront ajoutées ici via JavaScript -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
